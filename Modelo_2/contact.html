<!DOCTYPE HTML>
<html lang="es">
	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css2/style.css" rel="stylesheet" type="text/css" media="all"/>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<script type="text/javascript" src="js2/jquery-1.9.0.min.js"></script> 
		<script type="text/javascript" src="js2/move-top.js"></script>

	</head>
	<body>
		<div class="header">
  	  		<div class="wrap">
				<div class="header_top">
					<div class="logo">
						<a href="index.html"><img src="images/logo2.png" alt="" /></a>
					</div>
			    	<div class="clear"></div>
  		    	</div>     
  				<div class="navigation">
  		    		<a class="toggleMenu" href="#">Menu</a>
					 <span class="left-ribbon"> </span> 
      				 <span class="right-ribbon"> </span>    
  			    </div>
   			</div>
        </div>
        <div class="main">
 			<div class="wrap">
     			<div class="preview-page">
					<div class="contact-form">
				  		<h3>Contactanos</h3>
					   	<form>
					    	<div>
						    	<input type="text" class="textbox textbox1" value="Nombre..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name...';}" >
						    	<input type="text" class="textbox" value="Email..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email...';}">

						    	<div class="clear"></div>
						    </div>
						    <div>
						    	<span><textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Mensaje </textarea></span>
						    </div>
						   	<div>
						   		<input type="submit" value="Enviar"  class="mybutton">
						   		<div class="clear"></div>
						  	</div>
					    </form>
				  	</div>
			  	</div>		
         	</div> 
    	</div>

	   	<div class="footer">
	   	  	<div class="wrap">	
		
	        </div>
	    </div>
	    <script type="text/javascript">
			$(document).ready(function() {			
				$().UItoTop({ easingType: 'easeOutQuart' });
				
			});
		</script>

	         <script type="text/javascript" src="js2/navigation.js"></script>
